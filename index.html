<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>

    <header>
       <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
        <div class="section-1">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="top-hr">
        <hr class="second-hr">

        <div class="section-2">
                <h2>Contact Information</h2>
                <form action="post">
                    <div class="top-form">
                        <div class="input-section">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Required" name="full-name" required >
                        
                    </div>
                    <br>

                    <div class="input-section">
                        <label for="email-address">Email Adress</label>
                        <input type="email" id="email-address" placeholder="Required" name="email" required >
                    </div>
                    <br>
                        <div class="input-section">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <br>
                        <div class="input-section">
                            <label for="street-address">Street Address</label>
                            <input type="text" id="street-address" name="street-address">
                    </div>
                    <br>
                        <div class="input-section">
                            <label for="user-city">City</label>
                            <input type="text" id="user-city" name="user-city">
                    </div>
                    <br>
                        <div class="input-section">
                            <label for="area">State</label>
                            <select name="drop-down" id="area">
                                <option value="">Manchester</option>
                            </select>
                            <br>
                    </div>
                   
                        <div class="input-section postal-1" >
                            <label for="postal">Zip Code</label>
                            <input type="text" id="postal" name="postal">
                      </div>
                    </div>

                    <hr class="bottom-hr">

                    <div class="bottom-form">
                        <h2>Newsletter</h2>
                        <p>Select the newsletter you would like to recive</p>

                        <input type="checkbox" name="HTML" id="check-1" class="regular-checkbox">
                        <label for="check-1">HTML</label><br>

                        <input type="checkbox" name="CSS" id="check-2" class="regular-checkbox">
                        <label for="check-2">CSS</label><br>

                        <input type="checkbox" name="javaScript" id="check-3" class="regular-checkbox">
                        <label for="check-3">javaScript</label>

                        <p>Newsletter Format</p>

                        <input type="radio" name="HTML" id="radio-1" class="regular-radio">
                        <label for="radio-1">HTML</label><br>

                        <input type="radio" name="Plane-text" id="radio-2" class="regular-radio">
                        <label for="radio-2">Plane Text</label><br>

                        <p>Other topics you'd like to here about.</p>

                            <textarea name="user-text" id="textarea" cols="30" rows="5"></textarea>

                        <button type="submit">Sign Up</button>

                        <div class="copy"><p>Copywrite the code review</p></div>
                        
                </div>
                </form>
        </div>
    </div>


            
   </body>
</html>
